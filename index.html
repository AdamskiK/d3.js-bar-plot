<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<!--Place all DOM elements here -->
<script>
var w = 800;
var h = 450;

var margin = {
	top: 40,
	bottom: 80,
	left: 70,
	right: 40
}

var width = w - margin.left - margin.right;
var height = h - margin.top - margin.bottom;
// var data = [132,71,337,93,78,43,20,16,30,8,17,21];

var data = [
	{key: "Glazed",		value: 132},
	{key: "Jelly",		value: 71},
	{key: "Holes",		value: 337},
	{key: "Sprinkles",	value: 93},
	{key: "Crumb",		value: 78},
	{key: "Chocolate",	value: 43},
	{key: "Coconut", 	value: 20},
	{key: "Cream",		value: 16},
	{key: "Cruller", 	value: 30},
	{key: "Ã‰clair", 	value: 8},
	{key: "Fritter", 	value: 17},
	{key: "Bearclaw", 	value: 21}
];

// While using the ordinal scale, each time data.keys have to be used
var x = d3.scale.ordinal()
		.domain(data.map(function(entry){ // function which will crate new array just with keys
			return entry.key
		}))
		.rangeBands([0,width]);

// While using the linear (continous) scale, each time data.values have to be used
var y = d3.scale.linear()
		.domain([0,d3.max(data, function(d){
			return d.value
		})])
		.range([height, 0]);


// Code used for horizonral bars

// var x = d3.scale.linear()
// 		.domain([0,d3.max(data, function(d){
// 			return d.value
// 		})])
// 		.range([0,width]);
// var y = d3.scale.ordinal()
// 		.domain(data.map(function(entry){ // function which will crate new array just with keys
// 			return entry.key
// 		}))
// 		.rangeBands([0,height]);


var liniarColorScale = d3.scale.linear()
								.domain([0, data.length])
								.range(["#572500", "#F68026"])		

var ordinalColorScale = d3.scale.category20();
var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom");

var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left");

var yGridlines = d3.svg.axis()
			.scale(y)
			.tickSize(-width, 0, 0)
			.tickFormat("")
			.orient("left")

var svg = d3.select("body").append("svg")
			.attr("id", "chart")
			.attr("width", w)
			.attr("height", h);

var chart = svg.append("g")
				.classed("display", true)
				.attr("transform", "translate("+margin.left+","+margin.right+")");

var controls = d3.select("body")
				.append("div")
				.attr("id", "controls");

var sort_btn = controls.append("button")
				.html("Sort data: ascending")
				.attr("state", 0);


function drawAxis(params){

	if(params.initialize === true){
		// Draw the gridlines and axes
		// Draw the gridlines
		this.append("g")
			.call(params.gridlines)
			.classed("gridline", true)
			.attr("transform", "translate(0,0)")

		// This is the x axis
		this.append("g")
			.classed("x axis", true)
			.attr("transform", "translate(" + 0 + "," + height + ")")
			.call(params.axis.x)
				.selectAll("text")
					.classed("x-axis-label", true)
					.style("text-anchor", "end")
					.attr("dx", -8)
					.attr("dy", 8)
					.attr("transform", "translate(0,0) rotate(-45)");

		// This is the y axis
		this.append("g")
			.classed("y axis", true)
			.attr("transform", "translate(" + 0 + "," + 0 + ")")
			.call(params.axis.y);

		this.select(".y.axis")
		 	.append("text")
		 	.attr("x", 0)
		 	.attr("y", 0)
		 	.style("text-anchor", "middle")
		 	.attr("transform", "translate(-50,"+ height/2 +") rotate(-90)")
		 	.text("Units sold");

		 this.select(".x.axis")
		 	.append("text")
		 	.attr("x", 0)
		 	.attr("y", 0)
		 	.style("text-anchor", "middle")
		 	.attr("transform", "translate(" + width/2 + ", 70)")
		 	.text("Donut type");
	}else if(params.initialize === false){
		//Update info
		this.selectAll("g.x.axis")
			.transition()
			.duration(500)
			.ease("ease-out")
			.delay(500)
			.call(params.axis.x);
		this.selectAll(".x-axis-label")
			.style("text-anchor", "end")
					.attr("dx", -8)
					.attr("dy", 8)
					.attr("transform", "translate(0,0) rotate(-45)");
		this.selectAll("g.y.axis")
			.transition()
			.duration(500)
			.ease("ease-out")
			.delay(500)
			.call(params.axis.y);
	}
	


}
function plot(params){
	x.domain(data.map(function(entry){
			return entry.key
		}));

	y.domain([0,d3.max(data, function(d){
			return d.value
		})]);

	drawAxis.call(this, params);

	
	//enter
	this.selectAll(".bar") // this selectAll is responsible for showing the bars
	.data(params.data)
	.enter()
		.append("rect") // append rectangles
		.classed("bar", true) //second argument is needed for proper working function
		.on("mouseover", function(d, i){
			d3.select(this).style("fill", "yellow")  // "this" keyword is different than the other "this"(svg)
		})
		.on("mousemove", function(d,i){

		})
		.on("mouseout", function(d,i){
			d3.select(this).style("fill", ordinalColorScale(i));
		});


	// Chapter 3 - Addint text to the chart
	this.selectAll(".bar-label") // this selectAll is responsible for showing the text
		.data(params.data)
		.enter() // entering interface
			.append("text")
			.classed("bar-label", true);

	//update
	this.selectAll(".bar")
		.transition()
		.duration(500)
		.ease("bounce")
		.delay(500)
		.attr("x", function(d,i){
			return x(d.key);
		})
		.attr("y", function(d,i){
			return y(d.value);
		})
		.attr("width", function(d,i){
			return x.rangeBand() - 2;
		})
		.attr("height", function(d,i){
			return height - y(d.value);
		})
		.style("fill", function(d, i){
			// return liniarColorScale(i)
			return ordinalColorScale(i)
		});

	this.selectAll('.bar-label')
		.transition()
		.duration(500)
		.ease("bounce")
		.delay(500)
		.attr("x", function(d,i){
				return x(d.key) + (x.rangeBand()/2)
			})
			.attr("dx", 0)
			.attr("y", function(d,i){
				return y(d.value);
			})
			.attr("dy", -6)
			.text(function(d,i){
				return d.value;
			})
	//exit
	this.selectAll(".bar")
		.data(params.data)
		.exit()
		.remove()

	this.selectAll(".bar-label")
		.data(params.data)
		.exit()
		.remove()
	
}

sort_btn.on("click", function(){
		var self = d3.select(this);   // "this" refers to the sort button or the element calling this function
		var ascending = function(a,b){
			return a.value - b.value;
		}
		var descending = function(a,b){
			return b.value - a.value;
		}
		var state = +self.attr("state"); // plus "+" sign at the beginning defines a value instead of a string // by self.attr("state") the value is being grabbed
		var txt = "Sort data: ";
		if(state === 0){
			data.sort(ascending)
			state = 1
			txt += "descending"
		}else if(state === 1){
			data.sort(descending)
			state = 0
			txt += "ascending"
		}

		self.attr("state", state);
		self.html(txt);

	plot.call(chart,{
		data: data,
		axis:{
			x: xAxis,
			y: yAxis
		},
		gridlines: yGridlines,
		initialize: false
	});
});
plot.call(chart,{
	data: data,
	axis:{
		x: xAxis,
		y: yAxis
	},
	gridlines: yGridlines,
	initialize: true
});


</script>	
</body>
</html>
